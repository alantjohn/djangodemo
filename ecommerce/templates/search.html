<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
search
{% endblock %}
{% block content %}

<div class="container" style="margin-bottom=100px;"></div>
{% if p %}
<center><h4> You have searchred {{query}}</h4></center>
<div class="row">
    {% for i in p %}
      <div class="col mt-4 ">
        <div class="card" style="width: 30rem;">
          <img src="{{ i.image.url }}" class="card-img-top" alt="{{ i.name }}" height="200px" width="150%">
          <div class="card-body">
            <h5 class="card-title text-center fw-bold" >{{ i.name }}</h5>
<!--            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
            <a href="{% url 'shop:details' i.name %}" class="btn btn-primary">Products</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <center>  <h5>no results for {{query}}</h5></center>
{% endif %}
{% endblock %}
