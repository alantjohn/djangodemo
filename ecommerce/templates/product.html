{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <img src="{{c.image.url}}" height="450px" width="100%">
</div>

<div class="container-fluid mt-3" style="margin-bottom:100px;">
    <h5 class="text-center fw-bold" >{{ c.name }}</h5>
    <p style="text-align:justify;line-height:2;">{{c.desc}}</p>
</div>

<div class="container-fluid mt-3" style="margin-bottom:100px;">
  <div class="row">
    {% for i in p %}
      <div class="col mt-4 ">
        <div class="card" style="width: 30rem;">
          <img src="{{ i.image.url }}" class="card-img-top" alt="{{ i.name }}"  height="200px" width="100%">
          <div class="card-body">
            <h5 class="card-title text-center fw-bold" >{{ i.name }}</h5>
            <h5 class="card-title text-center fw-bold" >Rs. {{ i.price }}</h5>
            <!--       <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
            <a href="{% url 'shop:details' i.name %}" class="btn btn-primary">Products</a>

          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
